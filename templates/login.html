{% extends 'base.html' %}
{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height:80vh">
  <div class="card p-4" style="width:360px">
    <h4 class="mb-3 text-center">Вход в систему</h4>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post">
      <input name="login" class="form-control mb-3" placeholder="Логин">
      <input name="password" type="password" class="form-control mb-3" placeholder="Пароль">
      <button class="btn btn-primary w-100">Войти</button>
    </form>

    <small class="text-muted d-block mt-3 text-center">
      alice / bob / carol<br>password
    </small>
  </div>
</div>

{% endblock %}
