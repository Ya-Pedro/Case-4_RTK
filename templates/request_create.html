{% extends 'base.html' %}
{% block content %}
<h3>Новая заявка</h3>
<form method="post">
  <div class="mb-3"><label>Дата начала</label><input name="start_date" type="date" class="form-control" required></div>
  <div class="mb-3"><label>Дата окончания</label><input name="end_date" type="date" class="form-control" required></div>
  <div class="mb-3"><label>Тип отпуска</label>
    <select name="type" class="form-control">
      <option value="annual">Ежегодный</option>
      <option value="unpaid">Без сохранения ЗП</option>
    </select>
  </div>
  <div class="mb-3"><label>Комментарий</label><textarea name="comment" class="form-control"></textarea></div>
  <button class="btn btn-primary">Отправить</button>
</form>
{% endblock %}
